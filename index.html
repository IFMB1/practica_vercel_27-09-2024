<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Asegúrate de enlazar tu archivo CSS aquí -->
</head>
<body>

    <div class="container">
        <h2>Iniciar sesión</h2>
        <form action="ok.html" method="GET"> <!-- Ahora redirige a ok.html -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <button type="submit">Iniciar sesión</button> <!-- Ahora redirige a ok.html al hacer clic -->
        </form>

        <footer>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p> <!-- Redirige a register.html -->
        </footer>
    </div>

</body>
</html>
